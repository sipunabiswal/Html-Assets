<!DOCTYPE html>
<html>
  <head>
    <title>Random Content Lists</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <ol>
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
      <li>Grapes</li>
      <li>Pineapple</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
      <li>Red</li>
      <li>Green</li>
      <li>Blue</li>
      <li>Yellow</li>
      <li>Orange</li>
    </ul>
  </body>
</html>
