<!DOCTYPE html>
<html>
  <head>
    <title>Light Bulb On/Off Example</title>
    <style>
      #lightBulb {
        width: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Light Bulb On/Off Example</h1>
    <img id="lightBulb" src="/Images/Bulb_off.Jpg" alt="Light Bulb" />
    <br />
    <button onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn Off</button>
    <script>
      function turnOn() {
        document.getElementById("lightBulb").src = "/Images/Bulb_on.jpg";
      }
      function turnOff() {
        document.getElementById("lightBulb").src = "/Images/Bulb_off.Jpg";
      }
    </script>
  </body>
</html>
