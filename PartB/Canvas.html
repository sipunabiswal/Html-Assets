<html>
  <body>
    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
    </canvas>
    <canvas
      id="myCanvas1"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
    </canvas>
    <canvas
      id="myCanvas2"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
    </canvas>
    <canvas
      id="myCanvas3"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
    </canvas>
    <canvas
      id="myCanvas4"
      width="200"
      height="100"
      style="border: 1px solid #d3d3d3"
    >
    </canvas>
    <script>
      // Line drawing
      var c1 = document.getElementById("myCanvas");
      var ctx = c1.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
      // Circle drawing
      var c2 = document.getElementById("myCanvas1");
      var ctx = c2.getContext("2d");
      ctx.beginPath();
      ctx.arc(95, 50, 40, 0, 2 * Math.PI);
      ctx.stroke();
      // Text
      var c3 = document.getElementById("myCanvas2");
      var ctx = c3.getContext("2d");
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 10, 50);
      //Gradient
      var c4 = document.getElementById("myCanvas3");
      var ctx = c4.getContext("2d");
      // Create gradient
      var grd = ctx.createLinearGradient(0, 0, 200, 0);
      grd.addColorStop(0, "red");
      grd.addColorStop(1, "white");
      // Fill with gradient
      ctx.fillStyle = grd;
      ctx.fillRect(10, 10, 150, 80);
      //Rectangle
      var c5 = document.getElementById("myCanvas4");
      var ctx = c5.getContext("2d");
      ctx.strokeRect(10, 10, 150, 80);
    </script>
  </body>
</html>
